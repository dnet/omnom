{% extends "base.html" %}
{%block main%}
{% for item in items %}
<div class="xfolkentry">
  <div><a class="taggedlink" href="{{item.url}}">{{item.title|safe}}</a></div>
  <div class="description">{{item.notes|safe}}</div>
  <div class="meta">
    {%for tag in item.tags%}
    <a rel="tag" href="/tag/{{tag}}">{{tag}}</a>
    {%endfor%}
    ... on {{item.created}}
  </div>
</div>
{%endfor%}
{%endblock%}
